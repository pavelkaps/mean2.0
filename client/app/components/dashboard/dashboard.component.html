<h3>Top Books</h3>
<div class="grid grid-pad">
  <div *ngFor="let book of books" (click)="gotoDetail(book)" class="col-1-4">
    <div class="module hero">
      <h4>{{book.title}}</h4>
      <h5><i>{{book.year}}</i></h5>
    </div>
  </div>
</div>
<hero-search></hero-search>
